<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="list.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>To-Do</title>
</head>
<body>
    <h1 class="text-center mt-4">To-Do</h1>
<!-- Form -->
    <div class="container text-bg-secondary pb-3 rounded">
        <form name="todo" class="todo-form">
            <div>
                <label for="text" class="form-label">To-do:</label>
                <input type="text" name="text" class="form-control" id="text" placeholder="Enter to-do">
            </div>
            
            <button id="btn" type="submit" class="btn btn-primary mt-3">Add</button>
            <p id="errorMessage" class="error">Please try again...</p>
        </form>
    </div>
<!-- output -->
    <div id="output" class="output container w-10 text-bg-secondary rounded">
    </div>




    <!-- The Modal -->
<div class="modal on-off" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Can't do that!</h4>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <p>Please complete the task before removing it!</p>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="closebtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
